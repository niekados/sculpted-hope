<body>

    <!-- Header -->
    <header class="mouse-hover-effect">
        <a href="index.html">
            <h1 id="logo">Sculpted Hope</h1>
        </a>
        <input type="checkbox" id="hamburger-menu" name="hamburger-menu">
        <label for="hamburger-menu" class="hamburger-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="nav-list" class="mouse-hover-effect">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="workshops.html">Workshops</a></li>
                <li><a href="contact.html" class="active">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>

        <!-- Hero image -->
        <section class="hero-image hero-contact-page">

        </section>

        <!-- Contact form  -->
        <section id="contact">
            <h2 class="heading-red">Contact Me: <br>Pottery Dreams Await</h2>

            <form id="contact-form" name="sculped_hope_contact_form" action="https://formspree.io/f/mzbnzyjy"
                method="post">

                <div class="form-field">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                </div>

                <div class="form-field">
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email_address" id="email-address" placeholder="Your Email Address"
                        required>
                </div>

                <div class="form-field">
                    <label for="contact-reason">Reason for Contact:</label>
                    <select name="reason_for_contact" id="contact-reason" form="contact-form" required>
                        <option value="" selected disabled>Select</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Shop-related Inquiry">Shop-related Inquiry</option>
                        <option value="Workshop Interest">Workshop Interest</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="message">Message</label>
                    <textarea rows="7" name="message" id="message" placeholder="Write your message here."
                        maxlength="500" required></textarea>
                </div>

                <div class="form-button">
                    <input type="submit" class="green-button" value="Send">
                </div>

            </form>
        </section>
    </main>

    <!-- Footer -->
    <Footer>
        <ul class="social-links mouse-hover-effect">

            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"

                        class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Link to my facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
        </ul>
        <div class="copyright mouse-hover-effect">

                    aria-label="Email link for the website developer (opens in your default email client)">Vilmantas</a>
            </p>
        </div>
    </Footer>
